<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javacript fetch API</title>
  </head>
  <body>
    <script>
      //api fri get request
      let fetchResponse = fetch("https://jsonplaceholder.typicode.com/todos/1");
      // fetch response is the promise to resolve by using.then() method

      fetchResponse
        .then((response) => response.json())
        .then((data) => {
          console.log(data);
        });
    </script>
  </body>
</html>
